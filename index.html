<!DOCTYPE html>

<head>

    <style>
        body {

        /* === Yes æŒ‰é’® === */
        #yesBtn {

            transition: all 0.3s ease;

        /* === No æŒ‰é’® === */
        #noBtn {
            background-color: #e0e0e0;

            right: 50px; 
        }

        /* === èƒŒæ™¯æ·¡çˆ±å¿ƒ === */
        .heart-bg {
            position: absolute;
            color: #ff9999; 
            top: 100%; 
            left: 0;
            opacity: 0; 
            z-index: 0; 
            user-select: none; 
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(100px) rotate(20deg); opacity: 0; }
        }

        /* === é¼ æ ‡è·Ÿéšçˆ±å¿ƒ (å°æ°”æ³¡) === */
        .pop-heart {
            position: fixed; 
            color: #d60000;  
            font-size: 20px; 
            pointer-events: none; 
            z-index: 102; 
            animation: popUp 2.0s forwards ease-out;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -80px) scale(1.2) rotate(20deg); opacity: 0; }
        }

        /* === ğŸš€ å…³é”®æ–°å¢ï¼šå †ç§¯çš„æ·±è‰²çˆ±å¿ƒ === */
        .falling-heart {
            position: fixed;
            color: #cc0000; /* æ·±çº¢è‰² */
            font-size: 20px;
            z-index: 999; /* ğŸš€ å±‚çº§æé«˜ï¼Œè¦ç›–ä½å¯¹è¯æ¡†(z-index:10) */
            pointer-events: none; /* ä¸é˜»æŒ¡é¼ æ ‡ç‚¹å‡»ï¼Œä½†è§†è§‰ä¸Šé®æŒ¡ */
            
            /* åˆå§‹ä½ç½®åœ¨å±å¹•ä¸Šæ–¹ */
            top: -10vh; 
            
            /* åŠ¨ç”»ï¼šæ‰è½åˆ°æŒ‡å®šä½ç½®å¹¶åœåœ¨é‚£é‡Œ */
            /* forwards è¡¨ç¤ºåŠ¨ç”»ç»“æŸåä¿æŒæœ€åçš„çŠ¶æ€ï¼Œä¸ä¼šæ¶ˆå¤± */
            animation: fallToStack var(--fall-duration) linear forwards;
        }

        @keyframes fallToStack {
            0% {
                top: -10vh;
                transform: rotate(0deg);
            }
            100% {
                /* var(--target-top) æ˜¯ JS è®¡ç®—å‡ºæ¥çš„æœ€ç»ˆå †ç§¯ä½ç½® */
                top: var(--target-top); 
                transform: rotate(var(--random-rotate));
            }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <h1>Are u my valentine? ğŸ’–</h1>
        <div class="btn-group">
            <div id="yesBtnContainer" style="position: absolute; left: 50px; bottom: 0;">
                 <button id="yesBtn" style="position: relative; left: auto; bottom: auto;">Yes! ğŸ˜</button>
            </div>
            <button id="noBtn">No ğŸ˜¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtnContainer = document.getElementById('yesBtnContainer'); 
        const yesBtn = document.getElementById('yesBtn');
        
        // No æŒ‰é’®é€»è¾‘
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        function moveButton() {
            const range = 200; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const randomOffsetX = (Math.random() * range * 2) - range;
            const randomOffsetY = (Math.random() * range * 2) - range;
            const newLeft = centerX + randomOffsetX - (noBtn.offsetWidth / 2);
            const newTop = centerY + randomOffsetY - (noBtn.offsetHeight / 2);
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
        }

        // === ğŸš€ Yes æŒ‰é’®ç‚¹å‡»é€»è¾‘ (ä¿®æ”¹) ===
        yesBtn.addEventListener('click', () => {
            // 1. åˆ é™¤äº† alert å¯¹è¯æ¡†
            // 2. å¼€å§‹ä¸‹çˆ±å¿ƒé›¨
            startStackingHearts();
        });

        // === ğŸš€ çˆ±å¿ƒå †ç§¯é€»è¾‘ ===
        function startStackingHearts() {
            // è¿™æ˜¯ä¸€ä¸ª "æ°´ä½çº¿" å˜é‡
            // 0 è¡¨ç¤ºåœ¨å±å¹•æœ€åº•ç«¯ (100vh)
            // 66 è¡¨ç¤ºè¦†ç›–å±å¹•çš„ä¸‹ 2/3 (å³ 33vh çš„ä½ç½®)
            let currentPileHeight = 0; 
            
            const interval = setInterval(() => {
                // ç”Ÿæˆä¸€ä¸ªæ–°çˆ±å¿ƒ
                const heart = document.createElement('div');
                heart.classList.add('falling-heart');
                heart.innerHTML = 'â¤';
                
                // éšæœºæ°´å¹³ä½ç½®
                heart.style.left = Math.random() * 100 + 'vw';
                
                // éšæœºå¤§å°
                const size = Math.random() * 20 + 15; // 15px ~ 35px
                heart.style.fontSize = size + 'px';

                // === å…³é”®ï¼šè®¡ç®—å †ç§¯ä½ç½® ===
                // æˆ‘ä»¬è®©æ°´ä½çº¿ currentPileHeight æ…¢æ…¢ä¸Šæ¶¨
                // æ¯æ¬¡å¢åŠ ä¸€ç‚¹ç‚¹ï¼Œæœ€å¤§æ¶¨åˆ° 70 (è¦†ç›– 70% çš„å±å¹•)
                if (currentPileHeight < 70) {
                    currentPileHeight += 0.2; // å †ç§¯é€Ÿåº¦
                }

                // çˆ±å¿ƒè½ä¸‹çš„ç»ˆç‚¹ï¼š
                // åœ¨å½“å‰æ°´ä½çº¿é™„è¿‘éšæœºæµ®åŠ¨ä¸€ä¸‹ï¼Œæ˜¾å¾—è‡ªç„¶ï¼Œä¸æ˜¯æ•´é½åˆ‡å¹³çš„
                // å±å¹•åº•éƒ¨æ˜¯ 100vhã€‚å‡å» pileHeight å°±æ˜¯å½“å‰çš„é¡¶ç«¯ã€‚
                const randomOffset = Math.random() * 5; // å…è®¸æœ‰ 5vh çš„æ‚ä¹±è¯¯å·®
                const targetTop = (100 - currentPileHeight + randomOffset);
                
                // æŠŠè®¡ç®—å¥½çš„ä½ç½®ä¼ ç»™ CSS å˜é‡
                heart.style.setProperty('--target-top', targetTop + 'vh');
                
                // éšæœºæ—‹è½¬è§’åº¦
                const randomRotate = Math.random() * 360 + 'deg';
                heart.style.setProperty('--random-rotate', randomRotate);

                // éšæœºä¸‹è½æ—¶é—´ (0.5s åˆ° 1.5s)
                const duration = Math.random() * 1 + 0.5;
                heart.style.setProperty('--fall-duration', duration + 's');

                document.body.appendChild(heart);

                // æ³¨æ„ï¼šè¿™é‡Œæ²¡æœ‰ remove()ï¼Œå› ä¸ºä½ è¯´è¦â€œä¸æ¶ˆå¤±â€ä¸€ç›´å é«˜
                
                // ä¸ºäº†é˜²æ­¢ç½‘é¡µæ— é™å¡é¡¿ï¼Œå½“çˆ±å¿ƒæ•°é‡å¤ªå¤šæ—¶(æ¯”å¦‚è¶…è¿‡2000ä¸ª)ï¼Œè¿˜æ˜¯å¾—æ¸…ç†æœ€æ—©çš„
                // è¿™æ˜¯ä¸€ä¸ªä¿æŠ¤æœºåˆ¶ï¼Œå¦‚æœä½ å†…å­˜å¤Ÿå¤§å¯ä»¥å»æ‰
                if (document.querySelectorAll('.falling-heart').length > 5000) {
                     clearInterval(interval); // å¤ªå¤šäº†å°±åœæ­¢ç”Ÿæˆ
                }

            }, 10); // ğŸš€ æ¯ 10 æ¯«ç§’ç”Ÿæˆä¸€ä¸ªï¼Œéå¸¸å¿«ï¼
        }

        // é¼ æ ‡é™æ­¢/ç§»åŠ¨å†’æ³¡é€»è¾‘
        let heartInterval;
        let currentX = 0, currentY = 0;
        yesBtnContainer.addEventListener('mouseenter', (e) => {
            currentX = e.clientX; currentY = e.clientY;
            if (heartInterval) clearInterval(heartInterval);
            createPopHeart(currentX, currentY);
            heartInterval = setInterval(() => { createPopHeart(currentX, currentY); }, 300); 
        });
        yesBtnContainer.addEventListener('mousemove', (e) => {
            currentX = e.clientX; currentY = e.clientY;
        });
        yesBtnContainer.addEventListener('mouseleave', () => {
            if (heartInterval) { clearInterval(heartInterval); heartInterval = null; }
        });

        function createPopHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('pop-heart');
            heart.innerHTML = 'â¤';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 40 - 20}deg)`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 2000); 
        }

        // èƒŒæ™¯æ·¡çˆ±å¿ƒé€»è¾‘
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = 'â¤'; 
                heart.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 30 + 20; 
                heart.style.fontSize = size + 'px';
                const duration = Math.random() * 5 + 3;
                heart.style.animation = `floatHeart ${duration}s linear infinite`;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }, 100); 
        }
        createHearts();
    </script>
