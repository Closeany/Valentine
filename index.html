        /* === ğŸš€ å…³é”®æ–°å¢ï¼šç»„æˆå¤§çˆ±å¿ƒçš„å°ç²’å­ === */

        /* å¤§çˆ±å¿ƒçš„åŠ¨ç”»ï¼šä»ä¸­å¿ƒç‚¸å¼€å¹¶é—ªçƒ */
        @keyframes burstHeart {

                transform: translate(-50%, -50%) scale(1.2); /* å¼¹ä¸€ä¸‹ */
            }

<body>

    <div id="hearts-container"></div>

    <div class="container">
        <h1>Are u my valentine? ğŸ’–</h1>
        <div class="btn-group">
            <div id="yesBtnContainer" style="position: absolute; left: 50px; bottom: 0;">
                 <button id="yesBtn" style="position: relative; left: auto; bottom: auto;">Yes! ğŸ˜</button>
            </div>
            <button id="noBtn">No ğŸ˜¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtnContainer = document.getElementById('yesBtnContainer'); 
        const yesBtn = document.getElementById('yesBtn');
        
        // No æŒ‰é’®é€»è¾‘
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        function moveButton() {
            const range = 200; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const randomOffsetX = (Math.random() * range * 2) - range;
            const randomOffsetY = (Math.random() * range * 2) - range;
            const newLeft = centerX + randomOffsetX - (noBtn.offsetWidth / 2);
            const newTop = centerY + randomOffsetY - (noBtn.offsetHeight / 2);
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
        }

        // === ğŸš€ Yes æŒ‰é’®ç‚¹å‡»äº‹ä»¶ (æ ¸å¿ƒä¿®æ”¹) ===
        yesBtn.addEventListener('click', () => {
            // 1. å…ˆè§¦å‘å¤§çˆ±å¿ƒç‰¹æ•ˆ
            createBigHeart();
            
            // 2. å»¶è¿Ÿä¸€ç‚¹ç‚¹å†å¼¹å‡ºæ–‡å­—ï¼Œè®©ç”¨æˆ·å…ˆçœ‹ç‰¹æ•ˆ
            setTimeout(() => {
                alert("æˆ‘å°±çŸ¥é“ä½ ä¼šç­”åº”çš„ï¼çˆ±æ­»ä½ äº†ï¼â¤ï¸");
            }, 500);
        });

        // === ğŸš€ ç»˜åˆ¶å¤§çˆ±å¿ƒçš„å‡½æ•° (æ•°å­¦é­”æ³•) ===
        function createBigHeart() {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            // ç¼©æ”¾æ¯”ä¾‹ï¼Œæ•°å€¼è¶Šå¤§çˆ±å¿ƒè¶Šå¤§
            const scale = 15; 
            
            // æˆ‘ä»¬ç”Ÿæˆ 50 ä¸ªå°çˆ±å¿ƒæ¥ç»„æˆè½®å»“
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('shape-heart');
                heart.innerHTML = 'â¤';
                
                // === çˆ±å¿ƒå…¬å¼ (Parametric Equation) ===
                // t ä» 0 åˆ° 2Ï€
                const t = (Math.PI * 2 * i) / 50; 
                
                // x = 16sin^3(t)
                const x = 16 * Math.pow(Math.sin(t), 3);
                // y = 13cos(t) - 5cos(2t) - 2cos(3t) - cos(4t)
                // æ³¨æ„ï¼šå› ä¸ºç½‘é¡µåæ ‡yè½´å‘ä¸‹ï¼Œæ‰€ä»¥è¿™é‡Œyå‰é¢åŠ äº†è´Ÿå·
                const y = -(13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));

                // è®¡ç®—å±å¹•ä¸Šçš„æœ€ç»ˆä½ç½®
                heart.style.left = centerX + (x * scale) + 'px';
                heart.style.top = centerY + (y * scale) + 'px';
                
                // å¢åŠ ä¸€ç‚¹éšæœºå»¶è¿Ÿï¼Œè®©å®ƒä»¬ä¸æ˜¯åŒæ—¶å‡ºç°ï¼Œè€Œæ˜¯åƒâ€œç”»â€å‡ºæ¥ä¸€æ ·
                heart.style.animationDelay = (i * 0.02) + 's';

                document.body.appendChild(heart);

                // åŠ¨ç”»ç»“æŸåæ¸…ç†
                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }

        // é¼ æ ‡é™æ­¢/ç§»åŠ¨å†’æ³¡é€»è¾‘
        let heartInterval;
        let currentX = 0, currentY = 0;
        yesBtnContainer.addEventListener('mouseenter', (e) => {
            currentX = e.clientX; currentY = e.clientY;
            if (heartInterval) clearInterval(heartInterval);
            createPopHeart(currentX, currentY);
            heartInterval = setInterval(() => { createPopHeart(currentX, currentY); }, 300); 
        });
        yesBtnContainer.addEventListener('mousemove', (e) => {
            currentX = e.clientX; currentY = e.clientY;
        });
        yesBtnContainer.addEventListener('mouseleave', () => {
            if (heartInterval) { clearInterval(heartInterval); heartInterval = null; }
        });

        function createPopHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('pop-heart');
            heart.innerHTML = 'â¤';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 40 - 20}deg)`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 2000); 
        }

        // èƒŒæ™¯æ·¡çˆ±å¿ƒé€»è¾‘
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = 'â¤'; 
                heart.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 30 + 20; 
                heart.style.fontSize = size + 'px';
                const duration = Math.random() * 5 + 3;
                heart.style.animation = `floatHeart ${duration}s linear infinite`;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }, 100); 
        }
        createHearts();
    </script>
