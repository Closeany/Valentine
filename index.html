<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ä¸€ä¸ªå°é—®é¢˜...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; 
            position: relative; 
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative; 
            z-index: 10; 
            width: 350px; 
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .btn-group {
            position: relative;
            height: 60px;
            width: 100%; 
        }

        button {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 100; 
            position: absolute; 
            bottom: 0; 
        }

        /* === Yes æŒ‰é’® === */
        #yesBtn {
            background-color: #ff4d4d;
            color: white;
            box-shadow: 0 4px 6px rgba(255, 77, 77, 0.3);
            transition: all 0.3s ease; 
            left: 50px;
            z-index: 101;
        }
        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        /* === No æŒ‰é’® === */
        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            transition: all 0.05s ease; 
            right: 50px; 
        }

        /* === èƒŒæ™¯æ·¡çˆ±å¿ƒ === */
        .heart-bg {
            position: absolute;
            color: #ff9999; 
            top: 100%; 
            left: 0;
            opacity: 0; 
            z-index: 0; 
            user-select: none; 
            pointer-events: none;
        }
        @keyframes floatHeart {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) translateX(100px) rotate(20deg); opacity: 0; }
        }

        /* === é¼ æ ‡è·Ÿéšå°æ°”æ³¡ === */
        .pop-heart {
            position: fixed; 
            color: #d60000;  
            font-size: 20px; 
            pointer-events: none; 
            z-index: 102; 
            animation: popUp 2.0s forwards ease-out;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -80px) scale(1.2) rotate(20deg); opacity: 0; }
        }

        /* === å †ç§¯çš„æ·±è‰²çˆ±å¿ƒ === */
        .falling-heart {
            position: fixed;
            color: #cc0000; 
            z-index: 999; 
            pointer-events: none; 
            top: -10vh; 
            animation: fallToStack var(--fall-duration) linear forwards;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        @keyframes fallToStack {
            0% {
                top: -10vh;
                transform: translateX(0) rotate(0deg);
            }
            100% {
                top: var(--target-top); 
                transform: translateX(var(--random-x)) rotate(var(--random-rotate));
            }
        }

    </style>
</head>
<body>

    <div id="hearts-container"></div>

    <div class="container">
        <h1>Are u my valentine? ğŸ’–</h1>
        <div class="btn-group">
            <div id="yesBtnContainer" style="position: absolute; left: 50px; bottom: 0;">
                 <button id="yesBtn" style="position: relative; left: auto; bottom: auto;">Yes! ğŸ˜</button>
            </div>
            <button id="noBtn">No ğŸ˜¢</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtnContainer = document.getElementById('yesBtnContainer'); 
        const yesBtn = document.getElementById('yesBtn');
        
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', moveButton);
        function moveButton() {
            const range = 200; 
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const randomOffsetX = (Math.random() * range * 2) - range;
            const randomOffsetY = (Math.random() * range * 2) - range;
            const newLeft = centerX + randomOffsetX - (noBtn.offsetWidth / 2);
            const newTop = centerY + randomOffsetY - (noBtn.offsetHeight / 2);
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = newLeft + 'px';
            noBtn.style.top = newTop + 'px';
            noBtn.style.right = 'auto';
            noBtn.style.bottom = 'auto';
        }

        yesBtn.addEventListener('click', () => {
            startStackingHearts();
        });

        // === ğŸš€ æ ¸å¿ƒé€»è¾‘ï¼šè¶…é«˜å¯†åº¦å †ç§¯ ===
        function startStackingHearts() {
            let currentPileHeight = 0; 
            
            const interval = setInterval(() => {
                
                // ğŸš€ æš´åŠ›ä¿®æ”¹1ï¼šæ¯æ¬¡å¾ªç¯ç”Ÿæˆ 3 ä¸ªçˆ±å¿ƒï¼(ä¸‰å€å¿«ä¹)
                for(let i=0; i<3; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('falling-heart');
                    heart.innerHTML = 'â¤';
                    
                    heart.style.left = Math.random() * 100 + 'vw';
                    
                    // ä¿æŒå¤§å°ºå¯¸ (30-60px) ä»¥ä¾¿å¿«é€Ÿå¡«æ»¡
                    const size = Math.random() * 30 + 30; 
                    heart.style.fontSize = size + 'px';

                    // ğŸš€ æš´åŠ›ä¿®æ”¹2ï¼šå †ç§¯ä¸Šæ¶¨é€Ÿåº¦é™åˆ° 0.01 (ææ…¢)
                    // è¿™æ„å‘³ç€è¦åœ¨åŸåœ°å †å‡ åä¸ªçˆ±å¿ƒï¼Œæ°´ä½çº¿æ‰ä¼šå¾€ä¸Šæ¶¨ 1%
                    if (currentPileHeight < 90) { // å…è®¸å †å¾—æ›´é«˜
                        currentPileHeight += 0.01; 
                    }

                    // å¢åŠ è½ç‚¹éšæœºæ€§ï¼Œè®©å †ç§¯é¢æ›´ä¸è§„åˆ™
                    const randomOffset = Math.random() * 10 - 5; 
                    const targetTop = (100 - currentPileHeight + randomOffset);
                    
                    heart.style.setProperty('--target-top', targetTop + 'vh');
                    
                    // éšæœºæ—‹è½¬
                    const randomRotate = Math.random() * 360 + 'deg';
                    heart.style.setProperty('--random-rotate', randomRotate);
                    
                    // éšæœºåç§»
                    const randomX = (Math.random() * 20 - 10) + 'px';
                    heart.style.setProperty('--random-x', randomX);

                    // ä¸‹è½é€Ÿåº¦
                    const duration = Math.random() * 1 + 0.5;
                    heart.style.setProperty('--fall-duration', duration + 's');

                    document.body.appendChild(heart);
                }

                // å…ƒç´ è¿‡å¤šæ¸…ç†é€»è¾‘
                // å› ä¸ºç”Ÿæˆé€Ÿåº¦å¤ªå¿«ï¼Œæˆ‘ä»¬ç¨å¾®æ”¾å®½ä¸€ç‚¹ä¸Šé™
                if (document.querySelectorAll('.falling-heart').length > 6000) {
                     // åˆ°äº† 6000 ä¸ªå°±ä¸å†ç”Ÿæˆäº†ï¼Œä¸ç„¶æµè§ˆå™¨ä¼šå¡æ­»
                     clearInterval(interval); 
                }

            }, 5); // ğŸš€ ä¿æŒ 5ms çš„æé€Ÿé¢‘ç‡
        }

        // é¼ æ ‡è·Ÿéšçˆ±å¿ƒé€»è¾‘
        let heartInterval;
        let currentX = 0, currentY = 0;
        yesBtnContainer.addEventListener('mouseenter', (e) => {
            currentX = e.clientX; currentY = e.clientY;
            if (heartInterval) clearInterval(heartInterval);
            createPopHeart(currentX, currentY);
            heartInterval = setInterval(() => { createPopHeart(currentX, currentY); }, 300); 
        });
        yesBtnContainer.addEventListener('mousemove', (e) => {
            currentX = e.clientX; currentY = e.clientY;
        });
        yesBtnContainer.addEventListener('mouseleave', () => {
            if (heartInterval) { clearInterval(heartInterval); heartInterval = null; }
        });

        function createPopHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('pop-heart');
            heart.innerHTML = 'â¤';
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 40 - 20}deg)`;
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 2000); 
        }

        // èƒŒæ™¯æ·¡çˆ±å¿ƒé€»è¾‘
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = 'â¤'; 
                heart.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 30 + 20; 
                heart.style.fontSize = size + 'px';
                const duration = Math.random() * 5 + 3;
                heart.style.animation = `floatHeart ${duration}s linear infinite`;
                document.body.appendChild(heart);
                setTimeout(() => { heart.remove(); }, duration * 1000);
            }, 100); 
        }
        createHearts();
    </script>
</body>
</html>
